version: '3.8'

services:
  # Production service
  portfolio-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: keerthi-portfolio-prod
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - portfolio-network
    profiles:
      - prod

  # Development service with hot reload
  portfolio-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: keerthi-portfolio-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    networks:
      - portfolio-network
    profiles:
      - dev

networks:
  portfolio-network:
    driver: bridge
